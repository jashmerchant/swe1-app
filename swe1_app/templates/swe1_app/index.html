{% extends "swe1_app/layout.html" %} {% block title %}Vote{% endblock %} 
{%block body%}
<div class="card" style="width: 18rem">
  <div class="card-header"><strong>Cast Your Vote</strong></div>
  <div class="card-body">
    <p class="card-text">{{ poll.question }}</p>
    <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="poll" value="option1" required>
                                        {{ poll.option_one }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="option2">
                                        {{ poll.option_two }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="option3">
                                        {{ poll.option_three }}
                                    </label> &nbsp;
                                </div>
                            </div>
                            
                            <hr />

                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
  </div>
</div>
{% endblock %}
